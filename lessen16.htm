<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQueryUIの練習</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
</head>
<body>
    
    <button>open!</button>
    <div id="msg">
    	こんにちわ！
    </div<
    
    
    <style>

    </style>
    <script>
    $(function() {
    	$('button').click(function() {
    		$('#msg').dialog('open');
    	});
    	$('#msg').dialog({
    		autoOpen: false,
    		buttons: {
    		"OK": function() {
    				$(this).dialog('close');
    			}
    		},
    		title: "title",
    		modal: true
    	});
    });
    </script>
</body>
</html>
