<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQueryUIの練習</title>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
</head>
<body>
    <div class="box">box</div>
    <div class="target">target</div>
    
    <style>
    .box {
    	width: 50px;
    	height: 50px;
    	background: #ccc;
    	margin-bottom: 20px;
    }
    	.target {
    	width: 100px;
    	height: 100px;
    	background: pink;
    }
    </style>
    <script>
    $(function() {
    	$('.box').draggable();
    	$('.target').droppable({
    		accept: '.box',
    		drop: function(enven, ui) {
    			console.log('入った');
    		}
    	});
    });
    </script>
</body>
</html>
